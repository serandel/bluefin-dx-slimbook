name: Build and Push Custom Bluefin DX Image

on:
  # Build twice daily to catch Bluefin updates
  schedule:
    - cron: '0 6 * * *'   # 6:00 AM UTC
    - cron: '0 18 * * *'  # 6:00 PM UTC
  # Build on push to main
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild even if base image unchanged'
        required: false
        default: 'false'
        type: boolean

env:
  IMAGE_NAME: bluefin-dx-slimbook
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      bluefin_version: ${{ steps.bluefin-version.outputs.bluefin_version }}
      bluefin_digest: ${{ steps.bluefin-version.outputs.bluefin_digest }}
      slimbook_versions_hash: ${{ steps.slimbook-versions.outputs.slimbook_versions_hash }}

    steps:
      - name: Get Bluefin version info
        id: bluefin-version
        run: |
          # Get the digest of the current bluefin-dx:stable image
          BLUEFIN_DIGEST=$(skopeo inspect docker://ghcr.io/ublue-os/bluefin-dx:stable | jq -r '.Digest')
          echo "bluefin_digest=${BLUEFIN_DIGEST}" >> $GITHUB_OUTPUT

          # Get version label
          BLUEFIN_VERSION=$(skopeo inspect docker://ghcr.io/ublue-os/bluefin-dx:stable | jq -r '.Labels["org.opencontainers.image.version"]')
          echo "bluefin_version=${BLUEFIN_VERSION}" >> $GITHUB_OUTPUT
          echo "Upstream Bluefin DX version: ${BLUEFIN_VERSION}"
          echo "Upstream Bluefin DX digest: ${BLUEFIN_DIGEST}"

      - name: Get Slimbook package versions
        id: slimbook-versions
        run: |
          # Detect Fedora version from the base image
          FEDORA_VERSION=$(skopeo inspect docker://ghcr.io/ublue-os/bluefin-dx:stable | jq -r '.Labels["ostree.linux"]' | grep -oP 'fc\K[0-9]+' || echo "43")
          echo "Detected Fedora version: ${FEDORA_VERSION}"

          # Query available versions from the Slimbook repo
          VERSIONS=$(podman run --rm fedora:${FEDORA_VERSION} bash -c "
            dnf config-manager addrepo --from-repofile=https://download.opensuse.org/repositories/home:/Slimbook/Fedora_${FEDORA_VERSION}/home:Slimbook.repo 2>/dev/null
            dnf repoquery --latest-limit=1 \
              slimbook-meta-common \
              slimbook-meta-evo \
              slimbook-meta-gnome \
              slimbook-service \
              slimbook-qc71-kmod \
              slimbook-qc71-kmod-common \
              slimbook-yt6801-kmod \
              slimbook-yt6801-kmod-common \
              --qf '%{name}-%{version}-%{release}' 2>/dev/null
          " | sort | sha256sum | cut -d' ' -f1)

          echo "slimbook_versions_hash=${VERSIONS}" >> $GITHUB_OUTPUT
          echo "Slimbook packages hash: ${VERSIONS}"

      - name: Check if rebuild is needed
        id: check
        run: |
          # Force build if manually triggered with force_build
          if [[ "${{ github.event.inputs.force_build }}" == "true" ]]; then
            echo "Force build requested"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Force build if triggered by push (code changed)
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Push event - rebuilding"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For scheduled runs, check if our image exists and has the same base digest
          echo "Checking if our image needs updating..."

          # Try to get our current image's labels
          OUR_BASE_DIGEST=$(skopeo inspect docker://${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest 2>/dev/null | jq -r '.Labels["org.opencontainers.image.base.digest"]' || echo "not-found")
          OUR_SLIMBOOK_HASH=$(skopeo inspect docker://${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest 2>/dev/null | jq -r '.Labels["slimbook.packages.hash"]' || echo "not-found")

          echo "Our image's base digest: ${OUR_BASE_DIGEST}"
          echo "Upstream base digest: ${{ steps.bluefin-version.outputs.bluefin_digest }}"
          echo "Our Slimbook packages hash: ${OUR_SLIMBOOK_HASH}"
          echo "Current Slimbook packages hash: ${{ steps.slimbook-versions.outputs.slimbook_versions_hash }}"

          # Check if base image changed
          if [[ "${OUR_BASE_DIGEST}" != "${{ steps.bluefin-version.outputs.bluefin_digest }}" ]]; then
            echo "Base image changed or our image doesn't exist - rebuilding"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if Slimbook packages changed
          if [[ "${OUR_SLIMBOOK_HASH}" != "${{ steps.slimbook-versions.outputs.slimbook_versions_hash }}" ]]; then
            echo "Slimbook packages changed - rebuilding"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Base image and packages unchanged - skipping build"
          echo "should_build=false" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.should_build == 'true'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=stable
            type=raw,value=${{ needs.check.outputs.bluefin_version }}
            type=sha,prefix=

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            SLIMBOOK_DIGEST=${{ needs.check.outputs.slimbook_versions_hash }}
          labels: |
            org.opencontainers.image.title=Bluefin DX Slimbook
            org.opencontainers.image.description=Custom Bluefin DX with Slimbook laptop support
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
            org.opencontainers.image.base.name=ghcr.io/ublue-os/bluefin-dx:stable
            org.opencontainers.image.base.digest=${{ needs.check.outputs.bluefin_digest }}
            slimbook.packages.hash=${{ needs.check.outputs.slimbook_versions_hash }}
